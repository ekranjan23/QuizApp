<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="quiz">
            <div class="que" id="ques">
                Q1). Bharat ka Pradhan matri kaun hain lore
            </div>
            <div class="op">
                <div class="option" id="options">
                    <input type="radio" id="ans1" class="answer" name="option" value="a">
                    <label for="ans1" id="option1">Mahatma Gandhi</label>
                </div>

                <div class="option" id="options">
                    <input type="radio" id="ans2" class="answer" name="option" value="b">
                    <label for="ans2" id="option2">Narendra Modi</label>
                </div>

                <div class="option" id="options">
                    <input type="radio" id="ans3" class="answer" name="option" value="c">
                    <label for="ans3" id="option3">Neharu Ka</label>
                </div>

                <div class="option" id="options">
                    <input type="radio" name="option" id="ans4" class="answer" value="a">
                    <label for="ans4" id="option4">Godse</label>
                </div>

            </div>
            <div class="btns">
                <button class="btn">Prev</button>
                <button class="btn green" id="submit">Submit</button>
                <button class="btn">Next</button>
            </div>
            <div id="showScore" class="scoreArea "></div>
            <p>&copy; Ranjan Kumar</p>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
